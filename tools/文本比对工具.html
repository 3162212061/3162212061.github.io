    <style>
        * {

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;

            display: flex;
            flex-direction: column;
            min-width: 0; /* Èò≤Ê≠¢ flex Â≠êÂÖÉÁ¥†Ê∫¢Âá∫ */

        .text-box-header {
            display: flex;
            justify-content: space-between;
            align-items: center;

            flex-shrink: 0;
        }

        .text-box label {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .text-box label span {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 26px;
            height: 26px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            font-size: 0.85em;
            flex-shrink: 0;
        }

        .text-count {
            font-size: 0.9em;
            color: #666;
            white-space: nowrap;
        }

        .text-box textarea {
            width: 100%;
            min-height: 300px;
            max-height: 500px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            line-height: 1.6;
            resize: vertical;
            font-family: 'Consolas', 'Monaco', monospace;
            transition: border-color 0.3s;
            overflow-y: auto;
        }

        .text-box textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .control-section {

            justify-content: center;
            gap: 15px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .control-btn {

            gap: 8px;

        }

        .control-btn.primary {

        .control-btn.primary:hover {

        }

        .control-btn.secondary {

            color: #666;

        }

        .control-btn.warning {

        }

        .control-btn.warning:hover {

        .result-section {

            padding: 25px;
            border: 1px solid #e0e0e0;
        }

        .result-section.active {

        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }

        .summary-bar {

        }

        .circle-bg {

            }
        }
    </style>
</head>
<body>

    <script>
        // ÂÆûÊó∂Â≠óÁ¨¶ËÆ°Êï∞
        document.getElementById('text1').addEventListener('input', function() {
            updateCharCount('text1', 'text1-count');
        });

        document.getElementById('text2').addEventListener('input', function() {
            updateCharCount('text2', 'text2-count');
        });

        function updateCharCount(textId, countId) {
            const text = document.getElementById(textId).value;
            const count = text.length;
            document.getElementById(countId).textContent = `${count.toLocaleString()} Â≠óÁ¨¶`;
        }

        // ‰∫§Êç¢ÊñáÊú¨
        function swapTexts() {
            const text1 = document.getElementById('text1');
            const text2 = document.getElementById('text2');
            const temp = text1.value;
            text1.value = text2.value;
            text2.value = temp;
            updateCharCount('text1', 'text1-count');
            updateCharCount('text2', 'text2-count');
        }

        // Ê∏ÖÁ©∫ÊâÄÊúâ
        function clearAll() {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÊñáÊú¨ÂíåÁªìÊûúÂêóÔºü')) {
                document.getElementById('text1').value = '';
                document.getElementById('text2').value = '';
                document.getElementById('result-section').classList.remove('active');
                updateCharCount('text1', 'text1-count');
                updateCharCount('text2', 'text2-count');
            }
        }

        // ÊØîÂØπÊñáÊú¨
        function compareTexts() {
            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;

            if (!text1 || !text2) {
                alert('ËØ∑ËæìÂÖ•‰∏§ÊÆµÊñáÊú¨ÂêéÂÜçËøõË°åÊØîÂØπÔºÅ');
                return;
            }

            // ‰ΩøÁî®ÊúÄÈïøÂÖ¨ÂÖ±Â≠êÂ∫èÂàóÁÆóÊ≥ïËøõË°åÊØîÂØπ
            const result = lcsCompare(text1, text2);
            
            // ÊòæÁ§∫ÁªìÊûú
            displayResults(result, text1, text2);
        }

        // LCSÁÆóÊ≥ïÂÆûÁé∞
        function lcsCompare(text1, text2) {
            const m = text1.length;
            const n = text2.length;
            const dp = Array(m + 1).fill(null).map(() => Array(n + 1).fill(0));

            // ÊûÑÂª∫DPË°®
            for (let i = 1; i <= m; i++) {
                for (let j = 1; j <= n; j++) {
                    if (text1[i - 1] === text2[j - 1]) {
                        dp[i][j] = dp[i - 1][j - 1] + 1;
                    } else {
                        dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
                    }
                }
            }

            // ÂõûÊ∫ØÊûÑÂª∫ÁªìÊûú
            const result1 = [];
            const result2 = [];
            let i = m, j = n;

            while (i > 0 && j > 0) {
                if (text1[i - 1] === text2[j - 1]) {
                    result1.unshift({ char: text1[i - 1], type: 'same' });
                    result2.unshift({ char: text2[j - 1], type: 'same' });
                    i--;
                    j--;
                } else if (dp[i - 1][j] > dp[i][j - 1]) {
                    result1.unshift({ char: text1[i - 1], type: 'diff' });
                    i--;
                } else {
                    result2.unshift({ char: text2[j - 1], type: 'diff' });
                    j--;
                }
            }

            while (i > 0) {
                result1.unshift({ char: text1[i - 1], type: 'diff' });
                i--;
            }

            while (j > 0) {
                result2.unshift({ char: text2[j - 1], type: 'diff' });
                j--;
            }

            return { result1, result2, lcsLength: dp[m][n] };
        }

        // ÊòæÁ§∫ÁªìÊûú
        function displayResults(result, text1, text2) {
            const { result1, result2, lcsLength } = result;

            // ËÆ°ÁÆóÁªüËÆ°Êï∞ÊçÆ
            const sameCount = lcsLength;
            const total1 = text1.length;
            const total2 = text2.length;
            const diffCount = total1 + total2 - 2 * sameCount;
            const similarity = Math.round((2 * sameCount / (total1 + total2)) * 100);

            // Êõ¥Êñ∞ÁªüËÆ°Êï∞ÊçÆ
            document.getElementById('stat-same').textContent = sameCount.toLocaleString();
            document.getElementById('stat-diff').textContent = diffCount.toLocaleString();
            document.getElementById('stat-total1').textContent = total1.toLocaleString();
            document.getElementById('stat-total2').textContent = total2.toLocaleString();
            document.getElementById('similarity-text').textContent = similarity + '%';

            // Êõ¥Êñ∞ËøõÂ∫¶Âúà
            const circumference = 2 * Math.PI * 40;
            const progress = (similarity / 100) * circumference;
            const progressCircle = document.getElementById('progress-circle');
            progressCircle.style.strokeDasharray = `${progress} ${circumference}`;
            
            // Ê†πÊçÆÁõ∏‰ººÂ∫¶ÊîπÂèòÈ¢úËâ≤
            if (similarity >= 80) {
                progressCircle.style.stroke = '#4CAF50';
            } else if (similarity >= 50) {
                progressCircle.style.stroke = '#FF9800';
            } else {
                progressCircle.style.stroke = '#F44336';
            }

            // Ê∏≤ÊüìÈ´ò‰∫ÆÊñáÊú¨
            renderHighlightedText('text1-display', result1, 'display1-count', total1);
            renderHighlightedText('text2-display', result2, 'display2-count', total2);

            // ÊòæÁ§∫ÁªìÊûúÂå∫Âüü
            document.getElementById('result-section').classList.add('active');
            
            // Âπ≥ÊªëÊªöÂä®Âà∞ÁªìÊûúÂå∫Âüü
            setTimeout(() => {
                document.getElementById('result-section').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'start' 
                });
            }, 100);
        }

        // Ê∏≤ÊüìÈ´ò‰∫ÆÊñáÊú¨
        function renderHighlightedText(elementId, result, countId, total) {
            const container = document.getElementById(elementId);
            let html = '';

            for (const item of result) {
                const escapedChar = escapeHtml(item.char);
                if (item.type === 'same') {
                    html += `<span class="diff-same">${escapedChar}</span>`;
                } else {
                    html += `<span class="diff-different">${escapedChar}</span>`;
                }
            }

            container.innerHTML = html || '<div class="empty-state">Êó†ÂÜÖÂÆπ</div>';
            document.getElementById(countId).textContent = `${total.toLocaleString()} Â≠óÁ¨¶`;
        }

        // HTMLËΩ¨‰πâ
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;',
                '\n': '<br>',
                ' ': '&nbsp;'
            };
            return text.replace(/[&<>"'\n ]/g, m => map[m]);
        }
    </script>
